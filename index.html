<h2>Formulario de Mascota</h2>
<form>
<div class="form-group"><label for="nombre">🐾 Nombre:</label> <input id="nombre" name="nombre" required="" type="text" placeholder="Ej. Max" /></div>
<div class="form-group"><label for="peso">⚖️ Peso (kg):</label> <input id="peso" name="peso" required="" step="0.1" type="number" placeholder="Ej. 12.5" /></div>
<div class="form-group"><label for="tamano">📏 Tama&ntilde;o (cm):</label> <input id="tamano" name="tamano" required="" type="number" placeholder="Ej. 45" /></div>
<div class="form-group"><label for="raza">🐶 Raza:</label> <input id="raza" name="raza" required="" type="text" placeholder="Ej. Labrador" /></div>
<div class="form-group"><label for="edad">🎂 Edad (a&ntilde;os):</label> <input id="edad" name="edad" required="" type="number" placeholder="Ej. 3" /></div>
<div class="form-group"><label for="color">🎨 Color:</label> <input id="color" name="color" type="text" placeholder="Ej. Marr&oacute;n claro" /></div>
<button type="submit">Guardar Mascota</button></form>
